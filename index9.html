<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Criando condições-->
    <script>
        //Condição sobre voto
        var idade = 70;

        if(idade < 16) {
            console.log("Não pode votar")
        } else if(idade < 18 || idade > 67) {
            console.log("O voto é opcional")
        } else {
            console.log("Voto obrigatório")
        }
        
        //Condições sobre horários
        var hora = 9;
        console.log(`Agora são exatamente ${hora}`)
        if(hora < 12) {
            console.log("Bom dia!")
        } else if(hora <= 18) {
            console.log("Boa tarde!")
        } else if(hora >= 18) {
            console.log("Boa noite")
        } 

        //Pegando a hora do sistema atual
        var now = new Date();
        var hours = now.getHours();
        console.log(`A hora exata do sistema é: ${hours} horas`)

        //Switch
        var agoraMesmo = new Date();
        var diaDaSemana = agoraMesmo.getDay() 

        switch(diaDaSemana) {
            case 0:
                console.log("Domingo");
                break
            case 1:
                console.log("Segunda");
                break
            case 2:
                console.log("Terça");
                break
            case 3:
                console.log("Quarta");
                break
            case 4:
                console.log("Quinta");
                break
            case 5:
                console.log("Sexta")
                break
            case 6:
                console.log("Sábado")
                break
        } //Hoje é sexta, então ele executa Sexta.


    </script>
        
</body>
</html>
