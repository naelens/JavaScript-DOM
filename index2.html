<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 20px Arial;
        }
        input {
            font: normal 20px Arial;
            width: 150px;
        }
    </style>
    <title>Document</title>
</head>
<body> 
    
    <!--Criação de Function para a soma de Valores-->

    <h1>Somando Valores</h1>
    <input type="number" name="t1" id="t1"> + 
    <input type="number" name="t2" id="t2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    
    <script>

        function somar() {
            var tipo1 = document.querySelector('input#t1')
            var tipo2 = document.querySelector('input#t2')
            var resultado = document.querySelector('div#resultado')
            var n1 = Number(tipo1.value)
            var n2 = Number(tipo2.value)
            var s = n1 + n2;

            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s} `
        }

    </script>
</body>
</html>
